<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Sistema de Puntos - Panel de Administraci√≥n">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
   

    <main class="container" id="admin-panel" style="display: none;">
        <header class="nav-header">
            <h1 class="nav-title">Sistema de Puntos</h1>
            <div class="nav-actions">
                <span id="connection-status" class="connection-badge">üî¥ Desconectado</span>
                <button onclick="cerrarSesion()" class="logout-btn">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Panel izquierdo - Tabla -->
            <section class="table-panel">
                <div class="card">
                    <h2>Lista de Clientes</h2>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>Tel√©fono</th>
                                    <th>Puntos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-table"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Panel derecho - Botones de acci√≥n -->
            <section class="actions-panel">
                <button class="action-card" onclick="showActionModal('register')">
                    <span class="action-icon">üë§</span>
                    <span class="action-text">Registrar Usuario</span>
                </button>
                <button class="action-card" onclick="showActionModal('search')">
                    <span class="action-icon">üîç</span>
                    <span class="action-text">Buscar Puntos</span>
                </button>
                <button class="action-card" onclick="showActionModal('add')">
                    <span class="action-icon">‚ûï</span>
                    <span class="action-text">Sumar Puntos</span>
                </button>
                <button class="action-card" onclick="showActionModal('subtract')">
                    <span class="action-icon">‚ûñ</span>
                    <span class="action-text">Restar Puntos</span>
                </button>
            </section>
        </div>
    </main>

    <!-- Modal de acciones -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-form-container"></div>
            <div class="modal-actions">
                <button onclick="closeActionModal()" class="modal-btn cancel-btn">Cancelar</button>
                <button onclick="handleModalAction()" class="modal-btn confirm-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de mensajes -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="modal-emoji"></span>
            <p id="modal-message"></p>
            <button onclick="closeModal()" class="modal-btn">Aceptar</button>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n para eliminar -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <span class="modal-emoji">‚ö†Ô∏è</span>
            <p class="modal-message">¬øEst√°s seguro que deseas eliminar este cliente?</p>
            <div class="modal-buttons">
                <button onclick="confirmarEliminacion()" class="confirm-btn">S√≠, eliminar</button>
                <button onclick="closeConfirmModal()" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" 
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" 
    crossorigin="anonymous"
