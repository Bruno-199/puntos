<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Puntos - Panel de Administración">
    <title>Admin - Sistema de Puntos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav-header">
        <h1 class="nav-title">Sistema de Puntos</h1>
        <button onclick="cerrarSesion()" class="logout-btn">Cerrar sesión</button>
    </nav>

    <main class="container" id="admin-panel" style="display: none;">
        <div class="panels-container">
            <section class="panel action-panel">
                <article class="card">
                    <div class="section">
                        <h2>Sumar Puntos</h2>
                        <div class="input-group">
                            <input type="text" id="dni-cliente" placeholder="DNI del Cliente" required>
                            <button onclick="sumarPuntos()" class="action-btn">Sumar 10 Puntos</button>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <div class="section">
                        <h2>Registrar Usuario</h2>
                        <form class="input-group" onsubmit="event.preventDefault(); registrarUsuario();">
                            <input type="text" id="nombre" placeholder="Nombre" required>
                            <input type="text" id="dni" placeholder="DNI" required>
                            <input type="tel" id="telefono" placeholder="Teléfono" required>
                            <button type="submit" class="action-btn">Registrar Usuario</button>
                        </form>
                    </div>
                </article>
            </section>

            <section class="panel table-panel">
                <article class="card">
                    <div class="section">
                        <h2>Lista de Clientes</h2>
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>DNI</th>
                                        <th>Teléfono</th>
                                        <th>Puntos</th>
                                    </tr>
                                </thead>
                                <tbody id="clientes-table"></tbody>
                            </table>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-emoji"></span>
            <p id="modal-message"></p>
            <button onclick="closeModal()" class="modal-btn">Aceptar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
