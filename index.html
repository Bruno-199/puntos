<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistema de Puntos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav-header">
        <h1 class="nav-title">Sistema de Puntos</h1>
        <button onclick="cerrarSesion()" class="logout-btn">Cerrar sesión</button>
    </nav>

    <div class="container" id="admin-panel" style="display: none;">
        <div class="panels-container">
            <!-- Panel de Acciones -->
            <div class="panel action-panel">
                <div class="card">
                    <div class="section">
                        <h2>Sumar Puntos</h2>
                        <div class="input-group">
                            <input type="text" id="dni-cliente" placeholder="DNI del Cliente">
                            <button onclick="sumarPuntos()" class="action-btn">Sumar 10 Puntos</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="section">
                        <h2>Registrar Nuevo Usuario</h2>
                        <div class="input-group">
                            <input type="text" id="nombre" placeholder="Nombre">
                            <input type="text" id="dni" placeholder="DNI">
                            <input type="tel" id="telefono" placeholder="Teléfono">
                            <button onclick="registrarUsuario()" class="action-btn">Registrar Usuario</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel de Tabla -->
            <div class="panel table-panel">
                <div class="card">
                    <div class="section">
                        <h2>Lista de Clientes</h2>
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>DNI</th>
                                        <th>Teléfono</th>
                                        <th>Puntos</th>
                                    </tr>
                                </thead>
                                <tbody id="clientes-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
